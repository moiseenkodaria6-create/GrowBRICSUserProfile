<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>GrowBRICS Job Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8f9fc;
      }
      
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-slide-up {
        animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Hide scrollbar for cleaner look */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
    <!-- Babel for in-browser compilation of JSX/TSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Import Map for React and Libraries via ESM CDN -->
    <script type="importmap">
{

    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0",
    "recharts": "https://esm.sh/recharts@2.12.2?external=react,react-dom",

    "react/": "https://aistudiocdn.com/react@^19.2.0/"

}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">

        import { PieChart, Pie, Cell } from 'recharts';
        import { GoogleGenAI } from '@google/genai';

        // --- Mock Process Environment for Static Deploy ---
        window.process = { env: { API_KEY: '' } };

        // --- Constants ---
        const MOCK_JOBS = [
          {
            id: '1',

            description: 'Senior UX Designer is a coraaviated cempete and designer. ImnoovateNow inc, cject whery to mamagement compoiting ieratant to management deviening and developent msnauts.',

            imageUrl: 'https://picsum.photos/id/3/400/250',
          },
          {
            id: '3',

            description: 'Data scientist dolor sit amet, consectetur adipiscing elit, innoarden repoenation or selecties, meon scientific marketies and cempletes varialities ror mew using detts eotirenium.',

          },

            id: '4',

            company: 'GrowthGurus',
            description: 'Marketing specialist is a cosahstaner engivoeer maketiimc dieucont negrowsiix, mtarcertea marketing comprete. Parent desoloation cusomvnce, and orowsn your business and woud.',
            location: 'Krasnoyarsk',
            type: 'Saint Petersburg',
            imageUrl: 'https://picsum.photos/id/20/400/250',
          },
        ];

        // --- Services ---
        const getCareerAdvice = async (profileName, role, missingInfo) => {
            try {
                const apiKey = process.env.API_KEY;
                if (!apiKey) {
                    console.warn("API Key not found, returning mock response");
                    return "DEMO MODE: Please configure your API key to get real AI advice. For now: Focus on adding more quantitative results to your recent job descriptions to boost your profile score.";
                }

                const ai = new GoogleGenAI({ apiKey });
                const prompt = `
                  You are a helpful career coach. 
                  The user ${profileName} is a ${role}. 
                  Their profile is incomplete because it is missing: ${missingInfo}.
                  Give one short, punchy paragraph of advice (max 50 words) on why adding this specific information will help them get hired. Be encouraging.
                `;

                const response = await ai.models.generateContent({
                  model: 'gemini-2.5-flash',
                  contents: prompt,
                });

                return response.text;
            } catch (error) {
                console.error("Error fetching career advice:", error);
                return "Could not connect to AI career coach. Please try again later.";
            }
        };

        // --- Components ---
        
        const Header = () => {
          return (
            <header className="bg-white px-4 md:px-8 py-3 flex justify-between items-center shadow-sm z-20 sticky top-0">
              <div className="flex items-center gap-4 md:gap-8">
                <div className="flex items-center gap-2 text-[#2B7A78] font-bold text-xl">
                  <div className="bg-[#E6F4F1] p-1.5 rounded-lg">
                     <Globe className="w-6 h-6 text-[#2B7A78]" />
                  </div>
                  <span className="text-gray-800 hidden md:block">GrowBRICS</span>
                </div>
                <div className="flex items-center gap-1 text-gray-600 text-sm cursor-pointer hover:text-gray-900 hidden sm:flex">
                  <Globe className="w-4 h-4" />
                  <span>Русский</span>
                  <svg className="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 9l-7 7-7-7" /></svg>
                </div>
              </div>

              <div className="flex items-center gap-4 md:gap-6">
                <div className="relative cursor-pointer">
                  <Bell className="w-5 h-5 text-gray-500" />
                  <span className="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] w-3 h-3 flex items-center justify-center rounded-full"></span>
                </div>
                <div className="w-8 h-8 rounded-full overflow-hidden border border-gray-200 cursor-pointer">
                  <img src="https://picsum.photos/id/64/100/100" alt="User" className="w-full h-full object-cover" />
                </div>
              </div>
            </header>
          );
        };

        const Sidebar = () => {
          const menuItems = [
            { icon: Home, label: 'Главная' },
            { icon: User, label: 'Профиль', active: true },
            { icon: Briefcase, label: 'Отклики' },
            { icon: MessageSquare, label: 'Вакансии' },
            { icon: BookOpen, label: 'Курсы' },
            { icon: Heart, label: 'Избранное' },
          ];

          return (
            <aside className="w-24 bg-white hidden md:flex flex-col items-center py-6 gap-2 h-[calc(100vh-80px)] sticky top-20 rounded-r-xl shadow-sm mr-4 z-10">
              {menuItems.map((item, index) => (
                <div
                  key={index}
                  className={`flex flex-col items-center justify-center w-16 h-16 rounded-xl cursor-pointer transition-colors
                    ${item.active 
                      ? 'bg-blue-100 text-blue-600' 
                      : 'text-gray-400 hover:bg-gray-50 hover:text-gray-600'
                    }`}
                >
                  <item.icon className="w-6 h-6 mb-1" />
                  <span className="text-[10px] font-medium">{item.label}</span>
                </div>
              ))}
              <div className="mt-auto">
                   <div className="flex flex-col items-center justify-center w-16 h-16 rounded-xl cursor-pointer text-gray-400 hover:bg-gray-50 hover:text-gray-600">
                       <Settings className="w-6 h-6 mb-1" />
                       <span className="text-[10px] font-medium">Settings</span>
                   </div>
              </div>
            </aside>
          );
        };

        const ProfileCard = ({ onOpenAI }) => {
          const data = [
            { name: 'Completed', value: 80 },
            { name: 'Remaining', value: 20 },
          ];
          const COLORS = ['#3B82F6', '#E5E7EB'];

          return (
            <div className="bg-white rounded-xl shadow-sm p-6 flex flex-col md:flex-row items-center justify-between relative overflow-hidden">
              <div className="flex items-start gap-4 flex-1 w-full">
                <div className="w-16 h-16 rounded-full overflow-hidden flex-shrink-0">
                     <img src="https://picsum.photos/id/64/200/200" alt="Profile" className="w-full h-full object-cover" />
                </div>
                <div>
                    <h2 className="text-xl font-bold text-gray-900">Daria Moiseenko</h2>
                    <p className="text-sm font-semibold text-gray-800">Accreditation Manager @ Universiade 2019</p>
                    <p className="text-sm text-gray-500 mb-4">Krasnoyarsk</p>

                    <div className="mb-2">
                        <p className="text-sm font-bold text-gray-800">Where are you in your job search?</p>
                        <p className="text-xs text-gray-500 mb-2 block sm:hidden">Keep your job status up-to-date</p>
                        
                        <div className="inline-flex items-center gap-2 border border-green-200 bg-green-50 px-3 py-1.5 rounded-md text-sm cursor-pointer hover:bg-green-100 transition-colors mt-1">
                            <div className="w-4 h-4 rounded-full border-2 border-green-500 flex items-center justify-center">
                                <div className="w-2 h-2 bg-green-500 rounded-full"></div>
                            </div>
                            <span className="font-medium text-gray-700">Ready to interview</span>
                            <svg className="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 9l-7 7-7-7" /></svg>
                        </div>
                    </div>
                    
                    <button 
                        onClick={onOpenAI}
                        className="mt-2 text-xs text-blue-600 hover:text-blue-800 font-medium flex items-center gap-1"
                    >
                        ✨ Ask AI how to improve your profile
                    </button>
                </div>
              </div>

              <div className="flex items-center gap-8 mt-6 md:mt-0">
                 <div className="relative w-32 h-32 flex items-center justify-center">
                    <PieChart width={128} height={128}>
                        <Pie
                            data={data}
                            cx={60}
                            cy={60}
                            innerRadius={45}
                            outerRadius={60}
                            startAngle={90}
                            endAngle={-270}
                            dataKey="value"
                            stroke="none"
                        >
                            {data.map((entry, index) => (
                            <Cell key={`cell-${index}`} fill={COLORS[index % COLORS.length]} />
                            ))}
                        </Pie>
                    </PieChart>
                    <div className="absolute inset-0 flex flex-col items-center justify-center pointer-events-none pr-2">
                        <span className="text-2xl font-bold text-gray-800">80%</span>
                        <span className="text-[10px] text-gray-500 text-center leading-tight">Profile<br/>Completion</span>
                    </div>
                 </div>
                 
                 <div className="hidden lg:flex flex-col gap-2 min-w-[140px]">
                     <div className="text-sm font-bold text-gray-900 mb-1">Status</div>
                     <div className="flex items-center justify-between border rounded-md px-3 py-2 bg-white text-sm text-gray-700 shadow-sm cursor-pointer">
                        <span className="flex items-center gap-2">
                             <span className="w-2 h-2 rounded-full bg-green-500"></span>
                             Ready to interview
                        </span>
                        <svg className="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 9l-7 7-7-7" /></svg>

        };

        const JobCard = ({ job }) => {
          return (
            <div className="bg-white rounded-xl shadow-sm border border-gray-100 p-0 flex flex-col h-full hover:shadow-md transition-shadow">
              <div className="p-5 flex-1">
                <div className="h-40 w-full rounded-lg overflow-hidden mb-4 relative">
                     <img src={job.imageUrl} alt={job.title} className="w-full h-full object-cover" />
                     <div className="absolute top-3 right-3 bg-white p-1.5 rounded-full shadow-sm cursor-pointer hover:scale-105 transition-transform">
                         <Heart className="w-4 h-4 text-gray-400 hover:text-red-500" />
                     </div>
                </div>
                
                <h3 className="text-lg font-bold text-gray-900 mb-1">{job.title}</h3>
                <p className="text-sm font-semibold text-gray-700 mb-3">{job.company}</p>
                
                <p className="text-sm text-gray-500 mb-4 line-clamp-3 leading-relaxed">
                  {job.description}
                </p>
                
                <div className="flex flex-col gap-2 mt-auto">
                     <div className="flex items-center gap-2 text-sm text-gray-600">
                         <Briefcase className="w-4 h-4 text-gray-400" />
                         <span>{job.location}</span>
                     </div>
                     <div className="flex items-center gap-2 text-sm text-gray-600">
                         <MapPin className="w-4 h-4 text-gray-400" />
                         <span>{job.type}</span>
                     </div>
                </div>
              </div>
              
              <div className="p-5 pt-0 mt-auto">
                <button className="w-full bg-[#1A1A1A] hover:bg-black text-white font-medium py-2.5 rounded-lg transition-colors">
                  Apply
                </button>
              </div>
            </div>
          );
        };

        const Footer = () => {
          return (
            <footer className="bg-white pt-12 pb-8 border-t border-gray-200 mt-auto">
              <div className="max-w-[1600px] mx-auto px-8 grid grid-cols-1 md:grid-cols-4 gap-12">
                <div className="col-span-1">
                     <div className="flex items-center gap-2 text-[#2B7A78] font-bold text-xl mb-4">
                        <Globe className="w-6 h-6 text-[#2B7A78]" />
                        <span className="text-gray-800">GrowBRICS</span>
                     </div>
                     <p className="text-xs text-gray-500 mb-4 leading-relaxed max-w-xs">
                         Mejduynarodnaya platforma dlya poiska raboty i sotrudnikov v stranakh BRICS
                     </p>
                     <p className="text-xs text-gray-500">
                         Email: contact@growbrics.ru
                     </p>
                </div>
                <div>

        const AICareerCoach = ({ onClose }) => {
            const [advice, setAdvice] = useState('');
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const fetchAdvice = async () => {
                    const result = await getCareerAdvice(
                        "Daria", 
                        "Accreditation Manager", 
                        "key results and specific skill tags"
                    );
                    setAdvice(result || "Unable to generate advice.");
                    setLoading(false);
                };
                fetchAdvice();
            }, []);

            return (
                <div className="bg-white w-80 rounded-xl shadow-2xl border border-gray-200 overflow-hidden flex flex-col animate-slide-up">
                    <div className="bg-gradient-to-r from-blue-600 to-indigo-600 p-4 text-white flex justify-between items-center">
                        <div className="flex items-center gap-2">
                            <Sparkles className="w-4 h-4" />
                            <span className="font-bold text-sm">GrowBRICS AI Coach</span>
                        </div>
                        <button onClick={onClose} className="hover:bg-white/20 p-1 rounded">
                            <X className="w-4 h-4" />
                        </button>
                    </div>
                    
                    <div className="p-4 bg-gray-50 h-48 overflow-y-auto">
                        {loading ? (
                            <div className="flex flex-col items-center justify-center h-full text-gray-400 gap-2">
                                <div className="w-5 h-5 border-2 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                                <span className="text-xs">Analyzing profile...</span>
                            </div>
                        ) : (
                            <div className="flex gap-3">
                                 <div className="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center flex-shrink-0">
                                     <Sparkles className="w-4 h-4 text-blue-600" />
                                 </div>
                                 <div className="bg-white p-3 rounded-lg rounded-tl-none shadow-sm text-sm text-gray-700 leading-relaxed border border-gray-100">
                                     {advice}
                                 </div>
                            </div>
                        )}
                    </div>

                    <div className="p-3 border-t border-gray-100 bg-white">
                        <div className="flex items-center gap-2 bg-gray-100 rounded-full px-4 py-2">
                            <input 
                                type="text" 
                                placeholder="Ask follow up..." 
                                className="bg-transparent border-none outline-none text-xs w-full text-gray-700 placeholder-gray-400"
                                disabled
                            />
                            <button className="text-blue-600">
                                <Send className="w-3 h-3" />
                            </button>
                        </div>
                        <div className="text-[10px] text-gray-400 text-center mt-2">
                            AI can make mistakes. Check important info.
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
          const [showAICoach, setShowAICoach] = useState(false);

          return (
            <div className="min-h-screen bg-[#F3F4F6] flex flex-col font-sans text-gray-800">
              <Header />

              <div className="flex flex-1 max-w-[1600px] mx-auto w-full pt-4">
                <Sidebar />

                <main className="flex-1 px-4 md:px-6 pb-12">
                  <section className="mb-8 relative">
                    <div className="flex gap-1 mb-2">
                       {[...Array(5)].map((_, i) => (
                          <div key={i} className={`h-1.5 flex-1 rounded-full ${i < 4 ? 'bg-green-600' : 'bg-gray-300'}`}></div>
                       ))}
                    </div>
                    
                    <div className="bg-white rounded-lg p-3 mb-4 border border-gray-200 shadow-sm flex items-center justify-between text-sm">
                        <div className="flex items-center gap-2">
                            <User className="w-4 h-4 text-gray-500" />
                            <span className="text-gray-700 font-medium">Your profile can't be found by recruiters because it's missing key information</span>
                        </div>
                        <button className="text-gray-500 hover:text-gray-700 text-xs font-medium flex items-center gap-1">
                            4 steps to complete <span className="text-lg">›</span>
                        </button>
                    </div>

                    <ProfileCard onOpenAI={() => setShowAICoach(!showAICoach)} />
                  </section>

                  <section>
                    <div className="flex justify-between items-center mb-6">
                      <div>
                        <h2 className="text-xl font-bold text-gray-900">Recommended Jobs</h2>
                        <p className="text-sm text-gray-500 mt-1">Jobs where you're a top applicant based on your profile job search</p>
                      </div>
                      <button className="text-sm text-gray-500 hover:text-gray-900">Change job preferences</button>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                      {MOCK_JOBS.map((job) => (
                        <JobCard key={job.id} job={job} />
                      ))}
                    </div>
                  </section>
                </main>
              </div>

              <Footer />

              {showAICoach && (
                <div className="fixed bottom-4 right-4 z-50">
                    <AICareerCoach onClose={() => setShowAICoach(false)} />
                </div>
              )}
            </div>
          );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
